{% extends 'sorting/base.html' %}

{% block title %}Step 2: Select Bag Type - Sortownia{% endblock %}

{% block content %}
<div class="card">
    <h2>Step 2: Select Bag Type</h2>
    <div class="progress mb-3">
        <div class="progress-bar" role="progressbar" style="width: 50%">50%</div>
    </div>
    
    <p class="mb-3"><strong>Selected Socket:</strong> {{ socket_name }}</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="{{ form.bag_type.id_for_label }}" class="form-label">Choose a Bag Type:</label>
            {{ form.bag_type }}
        </div>
        
        <div class="d-flex justify-content-between">
            <a href="{% url 'sorting:step1_socket_selection' %}" class="btn btn-secondary">← Back</a>
            <button type="submit" class="btn btn-primary">Next →</button>
        </div>
    </form>
</div>
{% endblock %}
