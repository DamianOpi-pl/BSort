<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Sortownia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .login-card {
            max-width: 400px;
            padding: 2rem;
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .btn-login {
            width: 100%;
            padding: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="login-header">
                <h2 class="mb-1">Sortownia</h2>
                <p class="text-muted">Zaloguj się, aby kontynuować</p>
            </div>
            
            {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>Logowanie nie powiodło się:</strong>
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <div>{{ error }}</div>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Nazwa użytkownika</label>
                    {{ form.username }}
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Hasło</label>
                    {{ form.password }}
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">Zaloguj się</button>
                
                <input type="hidden" name="next" value="{{ next }}">
            </form>
        </div>
    </div>
    
    <script>
        // Add Bootstrap classes to form fields
        document.getElementById('{{ form.username.id_for_label }}').className = 'form-control';
        document.getElementById('{{ form.password.id_for_label }}').className = 'form-control';
    </script>
</body>
</html>
